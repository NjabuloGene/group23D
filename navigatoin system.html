<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="username">Member</span>!</h1>
        <nav id="nav">
            <ul>
                <li><a href="#profile" class="nav-link">Profile</a></li>
                <li><a href="#membership" class="nav-link">Membership</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
        <div id="content">
            <div id="profile" class="section">
                <h2>Profile</h2>
                <p>Name: <span id="name">Not set</span></p>
                <p>Email: <span id="email">Not set</span></p>
                <p>Member Since: <span id="member-since">2024</span></p>
                <button id="edit-profile">Edit Profile</button>
            </div>
            <div id="membership" class="section">
                <h2>Membership</h2>
                <div class="membership-card">
                    <p>Membership Type: <span id="membership-type">Basic</span></p>
                    <p>Expiry Date: <span id="expiry-date">N/A</span></p>
                    <p>Status: <span id="status">Active</span></p>
                </div>
                <button id="upgrade-membership">Upgrade Membership</button>
            </div>
        </div>
    </div>
<script src="navigation.js"></script>
</body>
</html>
